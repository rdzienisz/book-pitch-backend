name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build backend with Maven
        run: cd book-pitch && mvn clean install

      - name: Start backend server
        run: |
          cd book-pitch
          mvn spring-boot:run &
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Clone frontend repository
        run: git clone https://github.com/rdzienisz/book-pitch-frontend frontend

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Start frontend application
        run: |
          cd frontend
          npm start &
        env:
          CI: true

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'

      - name: Create screenshots directory
        run: mkdir -p book-pitch/screenshots

      - name: Run UI tests
        run: cd book-pitch && mvn test -Dtest=BookingUITest
        continue-on-error: true

      - name: Upload screenshot
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: book-pitch/screenshots/